<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DineAI - Personalize Your Dining</title>
    
    <!-- Google Fonts: Outfit (Headings) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#FF5722',
              secondary: '#0F172A',
              background: '#FAFAFA',
              alert: '#EF4444',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            boxShadow: {
              'glow-orange': '0 20px 40px -10px rgba(255, 87, 34, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Shake Animation */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* Hide scrollbar for clean mobile feel */
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #FAFAFA;
      }
      html.dark body {
        background-color: #0F172A;
      }

      /* --- GLOBAL SCROLLBAR HIDING --- */
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
        display: none;
      }
      
      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none !important;  /* IE and Edge */
        scrollbar-width: none !important;  /* Firefox */
      }

      /* Explicit Utility Class (Backwards Compatibility) */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* --- AUTOFILL FIX --- */
      /* Override browser default autofill background color */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
          -webkit-text-fill-color: #000000 !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      html.dark input:-webkit-autofill,
      html.dark input:-webkit-autofill:hover, 
      html.dark input:-webkit-autofill:focus, 
      html.dark input:-webkit-autofill:active {
          /* Approximate dark mode bg: #0F172A + white/10 */
          -webkit-box-shadow: 0 0 0 30px #272E3F inset !important;
          -webkit-text-fill-color: #ffffff !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
